{% extends "base.html" %}

{% block title %}Scamwatch Alert{% endblock %}


{% block content %}
<style>
    .scam-grid-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        text-align: center;
        color: #eee;
    }

    .scam-grid-container h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #ff5555;
    }

    .gif-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    .gif-grid img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
    }

    .gif-grid img:hover {
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        .scam-grid-container h2 {
            font-size: 1.6rem;
        }
    }
</style>

<div class="scam-grid-container">
    <h2>Scamwatch Alert: You Fell For It... Again</h2>
    <div class="gif-grid">
        {% for i in range(1, 10) %}
            <img src="{{ url_for('static', filename='assets/scam' ~ i ~ '.gif') }}" alt="Scam {{ i }}">
        {% endfor %}
    </div>
</div>
{% endblock %}
